<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Tabs</title>
    <style>
        * { margin: 0; padding: 0; }
        body { 
            font-family: Arial; 
            background: #1a1a1a; 
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            background: #263238;
            padding: 15px;
            flex-shrink: 0;
        }
        
        .tabs {
            background: #263238;
            display: flex;
            border-bottom: 2px solid #333;
            flex-shrink: 0;
        }
        
        .tabs button {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            color: #b0bec5;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .tabs button.active {
            color: #2196f3;
            border-bottom-color: #2196f3;
        }
        
        #main-content {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }
        
        .content {
            display: none;
            padding: 20px;
        }
        
        .content.active {
            display: block;
        }
        
        .content h2 {
            color: #2196f3;
            margin-bottom: 15px;
        }
        
        .content p {
            margin-bottom: 10px;
        }
        
        button.load-btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 2px;
            cursor: pointer;
            margin: 10px 0;
        }
        
        button.load-btn:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Test de Tabs</h1>
    </div>
    
    <div class="tabs">
        <button class="tab-btn active" data-tab="tab1">Tab 1</button>
        <button class="tab-btn" data-tab="tab2">Tab 2</button>
        <button class="tab-btn" data-tab="tab3">Tab 3</button>
    </div>
    
    <div id="main-content">
        <div id="tab1" class="content active">
            <h2>Tab 1 - Noticias</h2>
            <p>Este es el contenido del Tab 1</p>
            <button class="load-btn">Cargar Noticias</button>
            <div id="list1">
                <p>La lista de noticias irá aquí</p>
            </div>
        </div>
        
        <div id="tab2" class="content">
            <h2>Tab 2 - Detalle</h2>
            <p>Este es el contenido del Tab 2</p>
            <div id="detail">
                <p>Los detalles irán aquí</p>
            </div>
        </div>
        
        <div id="tab3" class="content">
            <h2>Tab 3 - Grid</h2>
            <p>Este es el contenido del Tab 3</p>
            <div id="grid">
                <p>El grid de tarjetas irá aquí</p>
            </div>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Quitar active de todos
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
                
                // Agregar active al clickeado
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId).classList.add('active');
                
                console.log('Tab activado:', tabId);
            });
        });
        
        console.log('Test página cargada');
    </script>
</body>
</html>
