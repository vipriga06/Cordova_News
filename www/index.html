<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https: 'unsafe-eval'; style-src https: 'self' 'unsafe-inline'; script-src https: 'self' 'unsafe-eval'; img-src 'self' data: content: https:; connect-src 'self' https://api.spaceflightnewsapi.net;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Noticias Espaciales</title>
    <!-- Fonts Google -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <!-- CSS materialize -->
    <link rel="stylesheet" href="css/materialize.min.css" />
    <!-- CSS personalitzat -->
    <link rel="stylesheet" href="css/style.css" media="screen,projection" />
  </head>
  <body>

    <!-- Navbar -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" data-target="slide-out" class="sidenav-trigger left"><i class="material-icons">menu</i></a>
        <a href="#" class="brand-logo center">Noticias Espaciales</a>
      </div>
    </nav>

    <!-- Sidenav (menu lateral) -->
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background"></div>
          <a href="#user"><img class="circle" src="img/logo.png" alt="logo"></a>
          <a href="#name"><span class="white-text name">SpaceFlight News</span></a>
          <a href="#email"><span class="white-text email">API v4</span></a>
        </div>
      </li>
      <li><a href="#tab1" class="waves-effect">Noticias</a></li>
      <li><a href="#tab2" class="waves-effect">Detalle</a></li>
      <li><a href="#tab3" class="waves-effect">Grid</a></li>
      <li><div class="divider"></div></li>
      <li><a class="subheader">Opciones</a></li>
      <li><a class="waves-effect" href="#">Acerca</a></li>
    </ul>

    <!-- Tabs (swipeable) -->
    <div class="tabs-wrapper">
      <ul id="tabs-swipe-demo" class="tabs">
        <li class="tab"><a href="#tab1" class="active">Noticias</a></li>
        <li class="tab"><a href="#tab2">Detalle</a></li>
        <li class="tab"><a href="#tab3">Grid</a></li>
      </ul>
    </div>

    <!-- Contenedor principal con scroll -->
    <main id="main-content">
      <!-- TAB 1: Lista de noticias con botón para cargar -->
      <div id="tab1" class="tab-pane active">
        <div class="container">
          <h4>Noticias Espaciales</h4>
          <button class="waves-effect waves-light btn" id="loadNewsBtn" type="button">
            <i class="material-icons left">cloud_download</i>Cargar Noticias
          </button>
          
          <!-- Buscador de noticias -->
          <div class="search-container">
            <input type="text" id="searchNews" placeholder="Buscar noticias por nombre...">
          </div>
          
          <!-- Lista de noticias con altura expandida -->
          <div id="newsList">
            <ul class="collection" id="newsCollection">
              <!-- Las noticias se cargarán aquí -->
            </ul>
          </div>
        </div>
      </div>

      <!-- TAB 2: Detalle de la noticia seleccionada -->
      <div id="tab2" class="tab-pane">
        <div class="container">
          <h4>Detalle de la Noticia</h4>
          <div id="newsDetail">
            <p class="grey-text">Selecciona una noticia para ver los detalles aquí.</p>
          </div>
        </div>
      </div>

      <!-- TAB 3: Vista en Grid/Cards de todas las noticias -->
      <div id="tab3" class="tab-pane">
        <div class="container">
          <h4>Todas las Noticias</h4>
          <div class="row" id="newsGrid">
            <!-- Las noticias se cargarán aquí en format card -->
          </div>
        </div>
      </div>
    </main>

    <!-- Floating Action Button -->
    <div class="fixed-action-btn">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
      </a>
      <ul>
        <li><a class="btn-floating green"><i class="material-icons">cloud</i></a></li>
        <li><a class="btn-floating blue"><i class="material-icons">edit</i></a></li>
        <li><a class="btn-floating yellow darken-1"><i class="material-icons">settings</i></a></li>
      </ul>
    </div>

    <!-- cordova lib -->
    <script src="cordova.js"></script>
    <!-- Compiled and minified JavaScript (Materialize) -->
    <script src="js/materialize.min.js"></script>
    <!-- init JS -->
    <script src="js/index.js"></script>

  </body>
</html>
